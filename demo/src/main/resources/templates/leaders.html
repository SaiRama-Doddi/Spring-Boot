<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaders Page</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .leader-card {
            transition: transform 0.3s ease-in-out;
        }
        .leader-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Meet Our Leaders</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Leader 1 -->
        <div class="col">
            <div class="card leader-card text-center">
                <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle mx-auto mt-3" alt="Leader 1" style="width: 120px;">
                <div class="card-body">
                    <h5 class="card-title">John Doe</h5>
                    <p class="card-text text-muted">CEO & Founder</p>
                    <p>"Leading the way to innovation and success."</p>
                </div>
            </div>
        </div>

        <!-- Leader 2 -->
        <div class="col">
            <div class="card leader-card text-center">
                <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle mx-auto mt-3" alt="Leader 2" style="width: 120px;">
                <div class="card-body">
                    <h5 class="card-title">Jane Smith</h5>
                    <p class="card-text text-muted">Chief Technology Officer</p>
                    <p>"Building scalable and efficient technology solutions."</p>
                </div>
            </div>
        </div>

        <!-- Leader 3 -->
        <div class="col">
            <div class="card leader-card text-center">
                <img src="https://via.placeholder.com/150" class="card-img-top rounded-circle mx-auto mt-3" alt="Leader 3" style="width: 120px;">
                <div class="card-body">
                    <h5 class="card-title">Robert Brown</h5>
                    <p class="card-text text-muted">Head of Operations</p>
                    <p>"Ensuring smooth and efficient business processes."</p>
                </div>
            </div>
        </div>
    </div>
</div>


<a th:href="@{/}">Back to Home page</a>
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
