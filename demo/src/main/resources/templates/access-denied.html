<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            max-width: 500px;
            border: 1px solid #dc3545;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card text-center p-4">
        <div class="card-body">
            <h1 class="text-danger"><i class="bi bi-x-circle"></i> Access Denied</h1>
            <p class="text-muted">You do not have permission to view this page.</p>
            <p>Please contact your administrator if you believe this is an error.</p>
            <a href="/" class="btn btn-primary mt-3"><i class="bi bi-house-door"></i> Go to Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Go Back</a>
        </div>
    </div>

   
</div>

<!-- Bootstrap Icons (for icons like "X" and "Home") -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
